    <body>
        <h1>HTML Forms</h1>
        <form>
            Textbox
            <input type="text" name="box" id="box" /><br/>
            Password
            <input type="password" name="password" id="password" /><br/>
            Hidden<br/>
            Male
            <input type="checkbox" name="male" id="male" /><br/>
            Status
            <input type="radio" name="single" id="single" />Single<br/>
            <input type="radio" name="married" id="married" />Married<br/>
            <input type="radio" name="divorsed" id="divorsed" />Divorsed<br/>
            ComboBox
            <select>
                <option>JSP and Servlet</option>
            </select><br/>  
            Multiple
            <select>
                <option>JSP and Servlet</option>
                <option>EJB</option>
                <option>Core Java</option>
            </select><br/>
            TextArea
            <textarea></textarea><br/>
            <input type="submit" name="submit" id="submit" />
            <input type="submit" name="register" id="register" value="register"/>
            <input type="reset" name="reset" id="reset" value="reset"/>
            <input type="button" name="js" id="js" value="javascript"/>
            


        </form>
    </body>
